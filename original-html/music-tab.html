<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.FontAwesomeConfig = { autoReplaceSvg: 'nest' }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      .circuit-bg {
        background: linear-gradient(
            45deg,
            #0a0a12 0%,
            #1a0a1f 25%,
            #0a1a12 50%,
            #1f0a1a 75%,
            #0a0a12 100%
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 2px,
            rgba(255, 0, 255, 0.03) 2px,
            rgba(255, 0, 255, 0.03) 4px
          ),
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 255, 255, 0.02) 2px,
            rgba(0, 255, 255, 0.02) 4px
          );
        background-size: 400% 400%, 20px 20px, 20px 20px;
        animation: circuitShift 20s ease-in-out infinite;
        position: relative;
      }

      .circuit-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 0, 255, 0.1) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 255, 255, 0.08) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 50% 20%,
            rgba(255, 0, 255, 0.06) 0%,
            transparent 35%
          );
        animation: circuitGlow 8s ease-in-out infinite alternate;
      }

      @keyframes circuitShift {
        0%,
        100% {
          background-position: 0% 50%, 0 0, 0 0;
        }
        25% {
          background-position: 100% 30%, 5px 5px, -5px 5px;
        }
        50% {
          background-position: 50% 100%, 10px 0, 0 10px;
        }
        75% {
          background-position: 0% 70%, -5px -5px, 5px -5px;
        }
      }

      @keyframes circuitGlow {
        0% {
          opacity: 0.6;
          transform: scale(1);
        }
        100% {
          opacity: 0.9;
          transform: scale(1.02);
        }
      }

      .glass-ultra {
        background: rgba(15, 15, 25, 0.15);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 255, 0.1);
      }

      .glass-card {
        background: rgba(15, 15, 25, 0.2);
        backdrop-filter: blur(16px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08),
          0 6px 20px rgba(0, 0, 0, 0.25), 0 0 15px rgba(0, 255, 255, 0.08);
      }

      .fuchsia-aura {
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.2),
          0 0 40px rgba(255, 0, 255, 0.12), 0 0 60px rgba(255, 0, 255, 0.06),
          inset 0 0 20px rgba(255, 0, 255, 0.05);
        animation: fuchsiaBreath 4s ease-in-out infinite alternate;
      }

      .teal-aura {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
          0 0 40px rgba(0, 255, 255, 0.12), 0 0 60px rgba(0, 255, 255, 0.06),
          inset 0 0 20px rgba(0, 255, 255, 0.05);
        animation: tealBreath 4.5s ease-in-out infinite alternate;
      }

      @keyframes fuchsiaBreath {
        0% {
          box-shadow: 0 0 15px rgba(255, 0, 255, 0.15),
            0 0 30px rgba(255, 0, 255, 0.08), 0 0 45px rgba(255, 0, 255, 0.04),
            inset 0 0 15px rgba(255, 0, 255, 0.03);
        }
        100% {
          box-shadow: 0 0 25px rgba(255, 0, 255, 0.25),
            0 0 50px rgba(255, 0, 255, 0.16), 0 0 75px rgba(255, 0, 255, 0.08),
            inset 0 0 25px rgba(255, 0, 255, 0.07);
        }
      }

      @keyframes tealBreath {
        0% {
          box-shadow: 0 0 15px rgba(0, 255, 255, 0.15),
            0 0 30px rgba(0, 255, 255, 0.08), 0 0 45px rgba(0, 255, 255, 0.04),
            inset 0 0 15px rgba(0, 255, 255, 0.03);
        }
        100% {
          box-shadow: 0 0 25px rgba(0, 255, 255, 0.25),
            0 0 50px rgba(0, 255, 255, 0.16), 0 0 75px rgba(0, 255, 255, 0.08),
            inset 0 0 25px rgba(0, 255, 255, 0.07);
        }
      }

      .track-waveform {
        background: linear-gradient(
          90deg,
          rgba(255, 0, 255, 0.6) 0%,
          rgba(0, 255, 255, 0.4) 50%,
          rgba(255, 0, 255, 0.6) 100%
        );
        height: 40px;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
      }

      .track-waveform::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 60%;
        background: linear-gradient(
          90deg,
          rgba(255, 0, 255, 0.8) 0%,
          rgba(0, 255, 255, 0.6) 100%
        );
        border-radius: 4px;
      }

      .upload-zone {
        border: 2px dashed rgba(255, 0, 255, 0.3);
        transition: all 0.3s ease;
      }

      .upload-zone:hover {
        border-color: rgba(255, 0, 255, 0.6);
        background: rgba(255, 0, 255, 0.05);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
            },
            colors: {
              'neon-pink': '#ff00ff',
              'neon-blue': '#00ffff',
              'dark-bg': '#0a0a12',
              'darker-bg': '#050508',
              'card-bg': 'rgba(20, 20, 35, 0.6)',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif !important;
      }

      /* Preserve Font Awesome icons */
      .fa,
      .fas,
      .far,
      .fal,
      .fab {
        font-family: 'Font Awesome 6 Free', 'Font Awesome 6 Brands' !important;
      }
    </style>
    <style>
      .highlighted-section {
        outline: 2px solid #3f20fb;
        background-color: rgba(63, 32, 251, 0.1);
      }

      .edit-button {
        position: absolute;
        z-index: 1000;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      html,
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="circuit-bg text-white antialiased overflow-x-hidden font-sans"
    style="
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
        env(safe-area-inset-bottom) env(safe-area-inset-left);
    "
  >
    <!-- Left Sidebar Navigation -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 bottom-0 w-64 glass-ultra fuchsia-aura z-30 hidden md:block"
    >
      <div class="h-full flex flex-col">
        <div class="p-6 border-b border-white/10">
          <div class="flex items-center justify-center">
            <h1
              class="text-2xl font-display font-bold bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent"
            >
              LUFY
            </h1>
          </div>
          <p class="text-xs text-center text-gray-400 mt-2">Artist Dashboard</p>
        </div>

        <nav class="flex-1 px-4 py-6">
          <ul class="space-y-2">
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="branding"
              >
                <i class="fa-solid fa-palette w-5"></i>
                <span class="ml-3">Branding</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="pages"
              >
                <i class="fa-solid fa-file-lines w-5"></i>
                <span class="ml-3">Pages</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl glass-card fuchsia-aura cursor-pointer"
                data-tab="music"
              >
                <i class="fa-solid fa-music text-neon-pink w-5"></i>
                <span class="ml-3 font-medium">Music</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="beats"
              >
                <i class="fa-solid fa-waveform-lines w-5"></i>
                <span class="ml-3">Beats</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="merch"
              >
                <i class="fa-solid fa-shirt w-5"></i>
                <span class="ml-3">Merch</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="subscriptions"
              >
                <i class="fa-solid fa-crown w-5"></i>
                <span class="ml-3">Subscriptions</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="shows"
              >
                <i class="fa-solid fa-calendar w-5"></i>
                <span class="ml-3">Shows</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="analytics"
              >
                <i class="fa-solid fa-chart-line w-5"></i>
                <span class="ml-3">Analytics</span>
              </span>
            </li>
            <li>
              <span
                class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-400 hover:text-white transition-colors cursor-pointer glass-card hover:fuchsia-aura"
                data-tab="settings"
              >
                <i class="fa-solid fa-gear w-5"></i>
                <span class="ml-3">Settings</span>
              </span>
            </li>
          </ul>
        </nav>

        <div class="p-4 border-t border-white/10">
          <button
            class="w-full py-3 px-4 bg-gradient-to-r from-neon-pink to-neon-blue rounded-xl font-medium fuchsia-aura"
          >
            <i class="fa-solid fa-rocket mr-2"></i>
            Publish Site
          </button>
          <div class="flex items-center justify-center mt-2">
            <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
            <span class="text-xs text-gray-400">Live</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Mobile Bottom Tab Bar -->
    <nav
      id="mobile-nav"
      class="fixed bottom-0 left-0 right-0 glass-ultra border-t border-white/10 z-30 md:hidden"
      style="padding-bottom: env(safe-area-inset-bottom)"
    >
      <div class="flex justify-around py-2">
        <button
          class="mobile-nav-item flex flex-col items-center py-2 px-4 text-gray-400 hover:text-white"
          data-tab="branding"
        >
          <i class="fa-solid fa-palette text-sm mb-1"></i>
          <span class="text-xs">Brand</span>
        </button>
        <button
          class="mobile-nav-item flex flex-col items-center py-2 px-4 text-gray-400 hover:text-white"
          data-tab="pages"
        >
          <i class="fa-solid fa-file-lines text-sm mb-1"></i>
          <span class="text-xs">Pages</span>
        </button>
        <button
          class="mobile-nav-item flex flex-col items-center py-2 px-4 text-neon-pink"
          data-tab="music"
        >
          <i class="fa-solid fa-music text-sm mb-1"></i>
          <span class="text-xs">Music</span>
        </button>
        <button
          class="mobile-nav-item flex flex-col items-center py-2 px-4 text-gray-400 hover:text-white"
          data-tab="merch"
        >
          <i class="fa-solid fa-shirt text-sm mb-1"></i>
          <span class="text-xs">Merch</span>
        </button>
        <button
          class="mobile-nav-item flex flex-col items-center py-2 px-4 text-gray-400 hover:text-white"
          data-tab="settings"
        >
          <i class="fa-solid fa-gear text-sm mb-1"></i>
          <span class="text-xs">More</span>
        </button>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="md:pl-64 pb-20 md:pb-0 relative z-10">
      <!-- Top Header -->
      <header
        id="header"
        class="glass-ultra border-b border-white/10 px-4 md:px-6 py-4"
      >
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-lg md:text-xl font-semibold">Music Library</h1>
            <p class="text-xs md:text-sm text-gray-400">
              Manage your tracks and albums
            </p>
          </div>

          <div class="flex items-center space-x-2 md:space-x-4">
            <button
              class="glass-card px-3 md:px-4 py-2 rounded-lg hover:fuchsia-aura transition-all text-xs md:text-sm"
            >
              <i class="fa-solid fa-plus mr-1 md:mr-2"></i>
              <span class="hidden sm:inline">Add Track</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Music Management Section -->
      <section id="music-section" class="p-3 md:p-6">
        <!-- Upload Section -->
        <div class="glass-card fuchsia-aura rounded-xl p-4 md:p-6 mb-6">
          <h2 class="text-lg md:text-xl font-semibold mb-4 flex items-center">
            <i class="fa-solid fa-cloud-upload text-neon-blue mr-3"></i>
            Upload New Track
          </h2>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Upload Zone -->
            <div class="upload-zone rounded-xl p-8 text-center">
              <i class="fa-solid fa-music text-4xl text-neon-pink mb-4"></i>
              <h3 class="text-lg font-medium mb-2">
                Drop your audio file here
              </h3>
              <p class="text-sm text-gray-400 mb-4">
                Supports MP3, WAV, FLAC up to 100MB
              </p>
              <button
                class="py-2 px-6 bg-gradient-to-r from-neon-pink to-neon-blue rounded-lg font-medium"
              >
                Choose File
              </button>
            </div>

            <!-- Track Details -->
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-2"
                  >Track Title</label
                >
                <input
                  class="w-full bg-darker-bg border border-white/10 rounded-lg px-4 py-3 text-sm"
                  placeholder="Enter track title"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Genre</label>
                <select
                  class="w-full bg-darker-bg border border-white/10 rounded-lg px-4 py-3 text-sm"
                >
                  <option>Electronic</option>
                  <option>Synthwave</option>
                  <option>Cyberpunk</option>
                  <option>Ambient</option>
                </select>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-2">BPM</label>
                  <input
                    class="w-full bg-darker-bg border border-white/10 rounded-lg px-4 py-3 text-sm"
                    placeholder="140"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-2">Key</label>
                  <input
                    class="w-full bg-darker-bg border border-white/10 rounded-lg px-4 py-3 text-sm"
                    placeholder="C Major"
                  />
                </div>
              </div>
              <button
                class="w-full py-3 bg-gradient-to-r from-neon-pink to-neon-blue rounded-lg font-medium"
              >
                Upload Track
              </button>
            </div>
          </div>
        </div>

        <!-- Track Library -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Current Tracks -->
          <div class="lg:col-span-2">
            <div class="glass-card teal-aura rounded-xl p-4 md:p-6">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg md:text-xl font-semibold flex items-center">
                  <i class="fa-solid fa-list text-neon-pink mr-3"></i>
                  Your Tracks
                </h2>
                <div class="flex items-center space-x-2">
                  <button
                    class="glass-card px-3 py-2 rounded-lg text-xs hover:fuchsia-aura"
                  >
                    <i class="fa-solid fa-filter mr-1"></i>Filter
                  </button>
                  <button
                    class="glass-card px-3 py-2 rounded-lg text-xs hover:fuchsia-aura"
                  >
                    <i class="fa-solid fa-sort mr-1"></i>Sort
                  </button>
                </div>
              </div>

              <div class="space-y-4">
                <!-- Track Item -->
                <div
                  class="glass-card p-4 rounded-lg hover:fuchsia-aura transition-all"
                >
                  <div class="flex items-center space-x-4">
                    <div
                      class="w-12 h-12 bg-darker-bg rounded-lg overflow-hidden flex-shrink-0"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
