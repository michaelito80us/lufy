<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Box -->
  <rect x="5" y="5" width="40" height="40" rx="12" fill="url(#iconGradient)"/>
  <!-- Music note icon -->
  <g transform="translate(15, 13)">
    <!-- First note -->
    <circle cx="4" cy="18" r="2.5" fill="white"/>
    <rect x="6.2" y="8" width="1.6" height="10" fill="white"/>
    <!-- Second note -->
    <circle cx="14" cy="16" r="2.5" fill="white"/>
    <rect x="16.2" y="6" width="1.6" height="10" fill="white"/>
    <!-- Connecting beam -->
    <path d="M6.2 8 L17.8 6 L17.8 8 L6.2 10 Z" fill="white"/>
  </g>
  
  <!-- LUFY text -->
  <text x="130" y="33" font-family="Syncopate, monospace" font-size="28" font-weight="700" text-anchor="middle" fill="url(#textGradient)" letter-spacing="3px">LUFY</text>
</svg>
